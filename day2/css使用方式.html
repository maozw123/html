<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2{
            color: green;font-size: 100px;
        }
    </style>
    <link rel="stylesheet" href="1.css">
</head>
<body>
<!--行内式-->
<!--多个属性用分号隔开-->
<h1 style="color: red;font-size: 50px">我是第一个h1标签</h1>
<!--内嵌式-->
<h2>我是h2标签</h2>
<!--外链式-->
<h3>我是h3标签</h3>

</body>
</html>
