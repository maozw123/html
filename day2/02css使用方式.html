<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 这个是标签选择器*/
        h2 {
            color: lime;
            font-size: 100px;
        }

        p {
            color: lime;
            font-size: 100px;
        }


    </style>
    <!--指示被引入的文件是一个样式表 href 路径  type类型  -->
    <link rel="stylesheet" href="./css/1.css" type="text/css">


</head>
<body>
<!--css 层叠样式表

作用：主要负责的就是前端样式-->

<!--行内式-->
<h1 style="color: red;font-size: 50px" id="12">我是一个h1标签</h1>
<!--内嵌式-->
<h2>我是h2标签</h2>
<h2>我是h2标签</h2>
<h2>我是h2标签</h2>
<h2>我是h2标签</h2>
<h2>我是h2标签</h2>
<!--外链式-->
<h3>我是h3标签</h3>
<p>我是一个p标签</p>

</body>
</html>
