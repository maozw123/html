<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="">
    姓名：<input type="text" name="username" value="hello"><br>
    密码：<input type="password" name="password" value=""><br>

    <!--select 下拉框-->

</select>
