<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器</title>
    <script src = './js/jquery.min.js'></script>
</head>
<body>
<li>上面的 </li>
<ul>
    <li>it新闻</li>
    <li>花边资讯</li>
    <li>nba</li>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
</ul>

<li>1</li>
<li>2</li>
<li>3</li>



<script>
    /*
    * 空格  ul里面所有的li标签
    *      后代中的所有复合的标签
    *  >   子代选择符
    *  +   后面的第一个兄弟标签
    *  ~  所有下面的兄弟标签
    * */


    $(function () {

        // $("ul li").css("color",'red');
        // $("ol li").css("color",'blue');
        // $("ul>li").css('color','yellow');
        // $("ul+li").css('color','red');
        $("ul~li").css("color",'blue');


    })


</script>

</body>
</html>
