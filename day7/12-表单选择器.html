<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <script src ="./js/jquery.min.js"></script>
</head>
<body>
<form action="">
    姓名<input type="text" name="username" value=""><br>
    姓名2<input type="text" name="username1" value=""><br>
    密码 <input type="password" name="password" value=""><br>

    性别 <input type="radio" name="sex" value="1"> 男
    <input type="radio" name="sex" value="2"> 女
    <br>

    爱好 ：<input type="checkbox" name="hobby" value="1"> 篮球
    <input type="checkbox" name="hobby" value="2"> 足球
    <br>

    用户信息 <textarea name="unserinfo" id="" cols="30" rows="10"></textarea>
    <br>


    <input type="submit" value="提交">
    <input type="button">


</form>

<script>
    /*
    * 表单选择器
    *
    *
    * */
    $(function () {
        // 匹配所有的表单元素  包括 input textarea select
        // $(":input").css("background",'red');
        //  匹配指定的 type 值
        $(":text[name='username']").css("background",'red');
        $(":password").css("background",'blue');
        $(":submit").css("background",'green');
        $(":button").css("background",'yellow');
        // $(":textarea").css("background",'blue');

    })


</script>

</body>
</html>
