<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素状态</title>
    <script src = './js/jquery.min.js'></script>
</head>
<body>
<form action="">

    姓名 <input type="text" name="username" value="" disabled><br>
    密码 <input type="password" name="password" value=""><br>
    性别:
    <input type="radio" name="sex" value="1" checked>男
    <input type="radio" name="sex" value="2">女

    <select name="city" id="">
        <option value="0">--请选择--</option>
        <option value="1" >北京</option>
        <option value="2" selected>上海</option>
        <option value="3">天津</option>
        <option value="4">重庆</option>
    </select>


</form>

<script>

    /*
    * 表单元素状态
    *    单选框 复选框  checked
    *    select下拉框   selected
    *    enabled   可用
    *    disabled   不可用
    * */

    $(function () {
        // 选择可用的
        // $(":enabled").css('background','red');
        //  disabled  禁用的 不能够选择 输入
        $(":disabled").css('background','blue');
        //  checked  默认选中
        // $(":checked").hide();
        //  selected  下拉框的默认选中的项
        $(":selected").css("color",'red');




    })



</script>

</body>
</html>
