<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li class="box">1</li>
    <li class="box">2</li>
    <li class="box">3</li>
    <li class="box">4</li>
    <li class="box">5</li>
</ul>

<script>
    // selector  获取一个
    var res = document.querySelector(".box");
    console.log(res);


    // selectorall   获取一组
    var res = document.querySelectorAll(".box");
    console.log(res)

    //  ORM  get  all


</script>

</body>
</html>
