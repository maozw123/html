<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则应用</title>
</head>
<body>

<form action="#" method="">
邮箱<input type="text" name="email" value="" id="email">
<br>
<input type="submit" value="提交" onclick="checkEmail(document.getElementById('email').value);">
</form>

<script>

    function checkEmail(str) {
        //  校验邮箱
        var patt = /^\w{1,}@(qq|126|163|sina)\.com(\.cn)?$/g;
        if (patt.test(str)) {
            // 匹配成功
            alert('匹配成功')
        }else{
            alert('匹配不成功')
        }
    }

</script>







</body>
</html>
