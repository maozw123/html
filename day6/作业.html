<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 150px;
            height: 150px;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
<p id="spanid" onclick="t" >
    <img src="./images/11.jpg" >
    <img src="./images/22.jpg" >
    <img src="./images/33.jpg" >
    <img src="./images/44.jpg" >
</p>
<script>
    t=setInterval(function () {
    document.getElementById('spanid').innerHTML=
        '<img src="./images/00.jpg" >\n' +
        '<img src="./images/00.jpg" >\n' +
        '<img src="./images/00.jpg" >\n' +
        '<img src="./images/00.jpg" >\n'
    },1000)
</script>
</body>
</html>
