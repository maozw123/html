<!DOCTYPE html>

<body>
<script>
    // 查找数组中最小值
    function arrayMin(arrs){
    var min = arrs[0];
    for(var i = 1, ilen = arrs.length; i < ilen; i+=1) {
    if(arrs[i] < min) {
    min = arrs[i];
    }
    }
    return min;
    }
    // 代码测试
    var rets = [2,4,5,6,7,9,10,15];
    console.log(arrayMin(rets));//2
</script>
</body>
</html>
