<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*
    * while
    *       while关键字 (条件){
    *               循环体
    *       }
    * do while
    *      do{
    *           循环体
    *      }
    *      while(条件）；
    *while 先判断 再执行循环体中的内容
    *  do while  先执行循环中的内容  再判断   条件即使不满足  依然会执行一次。最少执行一次
    *
    *
    * */
    var i = 10;
    while(i<5){
        console.log(i);
        i++;

    }

    var j = 10;
    do{

        console.log(j,'do while');
        j++;
    }
    while(j<5);



</script>

</body>
</html>
