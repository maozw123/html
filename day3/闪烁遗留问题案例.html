<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>



        p{
            font-size: 50px;
        }
    </style>

</head>
<body>

<p id = "p1">我是闪烁文字</p>
<script>

    function changecolor() {
        var color = ['red','blue','yellow']

        document.getElementById("p1").style.color=color[parseInt(Math.random()* color.length)]

    }


    setInterval("changecolor()",200);

</script>

</body>
</html>
